## Generic

# set the default shell to fish
set-option -g default-shell /usr/bin/fish

unbind C-b
set -g prefix C-Space

# Reload the current file with `prefix -> r`
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# allow some actions with the mouse
set -g mouse on

# we intend to use these two to split down, and right respectively.
unbind \;
unbind k

# unbind the current split comands
unbind %   # Split vertically
unbind '"' # Split horizontally

bind \; split-window -h -c "#{pane_current_path}"
bind k split-window -v -c "#{pane_current_path}"

## vim-specific fixes
# vim-like keybindings
set-window-option -g mode-keys vi

# suggestions form nvim for performance
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"

# allow vim to change the cursor
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

## Theme
### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-style fg=cyan,bg=black #blue and base02

# default window title colors
#set-window-option -g window-status-style fg=default,bg=blue #blue and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=blue,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=black #base02
set-option -g pane-active-border-style fg=cyan #base01

# message text
set-option -g message-style fg=blue,bg=black #orange and base01

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour magenta #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=cyan #base02, red
